<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comecando dom</title>
    <style>
        body { background-color: black;color: crimson;}
    </style>
</head>
<body>
   <h1>dom</h1>
   <p>aqui vai o resultado</p>

   <div id="msg"> clique em min</div>
   <script>
    var p1=window.document.getElementsByTagName('p')[0]
    window.document.write(p1.innerText)
    var d = window.document.getElementById('msg')//op antiga
    d.style.background ='green'
    var e =window.document.querySelector('p')// op nova
e.style.color='white'
   </script>
</body>
</html>
